<body>
  <div class="container-form sign-up">
    <div class="welcome-back">
      <div class="message">
        <h2>Bienvenido a Ecotecnology</h2>
        <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
        <button class="sign-up-btn">Iniciar Sesión</button>
      </div>
    </div>
    <form class="formulario">
      <h2 class="create-account">Crear una cuenta</h2>
      <div class="iconos">
        <div class="border-icon">
          <i class="bx bxl-instagram"></i>
        </div>
        <div class="border-icon">
          <i class="bx bxl-linkedin"></i>
        </div>
        <div class="border-icon">
          <i class="bx bxl-facebook-circle"></i>
        </div>
      </div>
      <p class="cuenta-gratis">Crear una cuenta gratis</p>
      <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre">
      <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email">
      <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena">
      <input type="text" placeholder="Tipo de Persona" [(ngModel)]="tipo_persona" name="tipo_persona">
      <button type="button" (click)="register()" class="btnF">Registrarse</button>
    </form>
  </div>
  
  <div class="container-form sign-in">
    <form class="formulario">
      <h2 class="create-account">Iniciar Sesión</h2>
      <div class="iconos">
        <div class="border-icon">
          <i class="bx bxl-instagram"></i>
        </div>
        <div class="border-icon">
          <i class="bx bxl-linkedin"></i>
        </div>
        <div class="border-icon">
          <i class="bx bxl-facebook-circle"></i>
        </div>
      </div>
      <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email">
      <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena">
      <button type="button" (click)="register()" class="btnF">Iniciar Sesión</button>
    </form>
    <div class="welcome-back">
      <div class="message">
        <h2>Bienvenido de nuevo</h2>
        <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
        <button class="sign-in-btn">Registrarse</button>
      </div>
    </div>
  </div>  
</body>
